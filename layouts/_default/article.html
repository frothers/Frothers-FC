<article class="mb-5">
  <div class="media">
    <a class="post-title" href="{{ .Permalink }}">
    {{ if .Params.Images }}
    <img src="{{ index .Params.Images 0 | relURL }}" class="img-thumbnail align-self-start mr-3" width=50
      alt="{{ .Title | markdownify }}">
    {{ end }}

    <div class="media-body">
      <h2 class="mt-0">{{ .Title | markdownify }}</a></h2>
      <div class="mb-3 post-meta">
        <span class="badge bg-primary text-light">{{ .Params.Team | title | humanize }}</span>,
        {{ .Params.Author | title | humanize }},
        {{ .PublishDate.Format "02/01/2006" }}, {{ range .Params.Categories }}
          {{ . | title | humanize }}
        {{ end }}
      </div>
      <p>{{.Params.description}}</p>
      <a href="{{ .Permalink }}" class="btn btn-sm btn-transparent pl-0">read more</a>
    </div>
  </div>
  <hr>
</article>
