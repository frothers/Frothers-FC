{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="col">
      <div class="row text-center">
        <h1>Frothers FC Squad</h1>
      </div>
      <div class="row">
        {{ $pages := where .Data.Pages "Type" "squad-members"}}
        {{ range ($pages.ByParam "active").Reverse }}
        <div class="col-md-4">
          <div class="card h-100">
            <a href="{{.Permalink}}">
              <img class="card-img-top img-thumbnail .img-fluid" style="object-fit: cover;  height:300px; overflow:hidden;"
                src="{{ .Params.mug_shot | relURL }}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{.Params.title}} <span style="float:right;">{{.Params.kit_number}}</span></h5>
                <p class="card-text">{{.Params.position}} 
                  {{ if eq .Params.active false }}
                    <span style="float:right; color:rgb(170, 43, 43);">Retired</span></p>
                  {{ end }}
              </div>
            </a>
          </div>
        </div>
        {{end}}
      </div>
    </div>
</section>

{{ end }}
