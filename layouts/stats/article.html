<article class="mb-5">
  <div class="media">
    <a class="post-title" href="{{ .Permalink }}">
    {{ if .Params.Image }}
    <img src="{{ .Params.Image | relURL }}" class="img-thumbnail align-self-start mr-3" width=50
      alt="{{ .Title | markdownify }}">
    {{ end }}

    <div class="media-body">
      <h2 class="mt-0">{{ .Title | markdownify }}</a></h2>
      <div class="mb-3 post-meta">
        <a href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize | lower }}">{{ .Params.Author | title | humanize }}</a>
      </div>
    </div>
  </div>
  <hr>
</article>
