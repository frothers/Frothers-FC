---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: heading
  label: Main Content
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: content/stats
  label: Stats
  create: all
  match: "**/*"
  templates:
  - generic-page
- type: directory
  path: content/squad-members
  label: Squad Members
  create: all
  match: "**/*"
  templates:
  - squad-member
- type: heading
  label: Back-end Content
- type: directory
  path: content/squad
  label: Squad
  create: all
  match: "**/*"
  templates:
  - player
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run build:preview
version: 0.69.0
